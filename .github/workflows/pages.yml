name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main # main ブランチにプッシュされたときに実行

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.128.0'
          extended: true

      # ビルド実行時にbaseURLを明示的に指定して、hugo.tomlの設定を強制的に適用させる
      - name: Build Hugo Site (Forcing baseURL)
        # GitHub PagesのURLをそのまま渡します。これにより、baseURLが正しく上書きされます。
        run: hugo --minify --baseURL "https://yokaze-one.github.io/ds-wiki/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4