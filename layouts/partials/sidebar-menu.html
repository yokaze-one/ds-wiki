<nav>
    <h3><a href="/">{{ .Site.Title }}</a></h3>
    
    <form action="/search/" method="GET" id="search-form">
        <div id="search-container">
            <input type="text" name="q" id="search-input" placeholder="記事を検索..." style="width: 90%; padding: 5px;">
            <button type="submit" style="display:none;">検索</button> 
        </div>
    </form>
    {{ with .Site.GetPage "/sidebar" }} 
        {{ if .Title }}
            <h4 id="wiki-menu-header">{{ .Title }}</h4> 
        {{ end }}

        <div class="sidebar-content-body">
            {{ .Content }}
        </div>
    {{ else }}
        <p>サイドバーのデータファイルが見つかりません: content/sidebar.md</p>
    {{ end }}
</nav>
